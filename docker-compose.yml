services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  frontend:
    build: ./frontend
    expose:
      - "80"
    depends_on:
      - backend

  backend:
    build: ./backend
    command: node dist/index.js
    expose:
      - "3001"
      - "8080"
    env_file:
      - .env
    depends_on:
      - mongo
      - redis
      - rabbitmq
  
  worker:
    build: ./backend
    command: node dist/worker.js
    env_file:
      - .env
    depends_on:
      - mongo
      - redis
      - rabbitmq

  mongo:
    image: mongo:7
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
      MONGO_INITDB_DATABASE: messages
    volumes:
      - mongo_data:/data/db
    expose:
      - "27017"

  redis:
    image: redis:7
    command: ["redis-server", "--requirepass", "${REDIS_PASS}"]
    expose:
      - "27017"

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASS}
    expose:
      - "5672"

volumes:
  mongo_data:
